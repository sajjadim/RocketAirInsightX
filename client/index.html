<body>
    <section class="result_container">
        <section id="landing">
            <div class="stars" id="stars-group-1"></div>
            <div class="stars" id="stars-group-2"></div>
            <div class="stars" id="stars-group-3"></div>
            <div class="stars" id="stars-group-4"></div>
            <div class="stars" id="stars-group-5"></div>
            <div class="stars" id="stars-group-6"></div>
            <img id="earth" src="assets/Images/earth5.png" alt="">
            <div class="overlay"></div>
            <div
                class="RowForm col-12 mb-2 mt-3 mt-lg-0 mb-lg-0 d-flex flex-column justify-content-center flex-lg-row justify-content-lg-evenly align-items-center ">

                    <div class="FormComponentContainer">
                        <div class="InputsContainer">
                            <div class="inputBox">
                                <select id="fuels" required>
                                    <option value="0">Kerosene</option>
                                    <option value="1">Cryogenic</option>
                                    <option value="2">Solid</option>
                                    <option value="3">Hypergolic</option>
                                    <option value="4">Liquid</option>
                                </select>
                                <span>Fuel Type</span>
                            </div>

                            <div class="inputBox">
                                <input class="maxaltitude" type="text" required>
                                <span>Max Altitude (KM)</span>
                            </div>

                            <div class="inputBox">
                                <input class="fuelmass" type="text" required>
                                <span>Total Fuel Mass (KG)</span>
                            </div>

                            <div class="inputBox">
                                <input class="propellantMass" type="text" required>
                                <span>Propellant Mass (KG)</span>
                            </div>

                            <div class="inputBox">
                                <input class="launchsite" type="text" required>
                                <span>Launch Site</span>
                            </div>

                        </div>

            <div class="col-12 pollution-result-container d-flex flex-column flex-lg-row justify-content-around">

            </div>

            <div class="col-12 pollution-result-container d-flex flex-column flex-lg-row justify-content-around">

                    <h2>AI-Generated Suggestions to Reduce Rocket Pollution</h2>
                    <p class="chatgptresult"> </p>
                </div>
                <div class=" col-12 col-lg-6 result-image"><img src="assets/Images/rocket2.webp" alt=""></div>
            </div>
